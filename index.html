<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ShoppingList</title>
  </head>
  <body>
    <div id="mainDiv" class="card card-body col-md-8 mx-auto mt-5">
      <h1>Shopping List</h1>
      <form id="shopForm">
        <div class="form-group">
          <label for="shopItem">Item</label>
          <input
            type="text"
            class="form-control"
            id="shopItem"
            aria-describedby="item"
            placeholder="Enter item"
          />
          <small class="form-text text-muted"
            >What would you like to add to the shopping list.</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h2 class="mx-auto">Items</h2>
      <hr />
      <ul id="shopList" class="mt-3">
        <!-- <li>hi <a href="#" class="float-right" id="deleteItem">X</a></li>
        <hr /> -->
      </ul>
    </div>
    <script src="shoppingList.js"></script>
  </body>
</html>
